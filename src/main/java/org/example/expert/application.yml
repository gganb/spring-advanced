spring:
  application:
    name: expert


  datasource:
    url: jdbc:mysql://localhost:3306/expert
    username: ${ID}
    password: ${PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

jwt:
  secret: ${jwt.secret.key}